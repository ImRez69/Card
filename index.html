<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cart</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="left-circle"></div>
            <div class="card">
                <div class="row-1">
                    <div class="master-card">
                        <img src="./Source/master-card.png" alt="master-card-icon">
                        <p> MasterCard </p>
                    </div>
                    <img src="./Source/chip.png" alt="chip-icon">
                </div>
                <div class="row-2">
                    <p> Card Number </p>
                    <p id="card-number"> 6037 9917 9712 2730 </p>
                </div>
                <div class="row-3">
                    <p> Ariweb.ir </p>
                    <div class="expire">
                        <p> Valid Thru </p>
                        <p> 05/24 </p>
                    </div>
                </div>
            </div>
            <div class="right-circle"></div>
        </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
